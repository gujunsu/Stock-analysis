name: Auto_Grab_stock_data

on:
  schedule:
    - cron: '20 5 * * 1-5' # 对应 UTC 时间，等同于北京时间的15:20
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install system dependencies
      run: sudo apt-get install python3-distutils

    - name: Set timezone to Shanghai
      run: sudo timedatectl set-timezone 'Asia/Shanghai'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ensure historical_data directory exists
      run: mkdir -p historical_data

    - name: Run Python script
      run: python Auto_Grab_stock_data.py

    - name: Commit and push changes to GitHub
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add historical_data/
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Update historical data"
          git push
        else
          echo "No changes to commit"
        fi
